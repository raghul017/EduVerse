<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- UnicornStudio Script -->
    <script src="https://cdn.unicorn.studio/v1.4.1/unicornStudio.umd.js"></script>
    <script>
      // Initialize UnicornStudio when DOM is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const projectElement = document.querySelector('[data-us-project]');
          if (projectElement && window.UnicornStudio) {
            window.UnicornStudio.init();
          }
        }, 100);
      });
    </script>
  </body>
</html>
