  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- UnicornStudio Script (deferred for performance) -->
    <script src="https://cdn.unicorn.studio/v1.4.1/unicornStudio.umd.js" defer></script>
    <script>
      // Initialize UnicornStudio when DOM is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const projectElement = document.querySelector('[data-us-project]');
          if (projectElement && window.UnicornStudio) {
            window.UnicornStudio.init();
          }
        }, 100);
      });
    </script>
  </body>
